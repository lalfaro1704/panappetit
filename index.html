<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva Panappetit</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fff9f5;
      color: #3e2a1f;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #e27a3f; /* tono panappetit */
      margin-bottom: 10px;
      font-size: 2em;
    }

    p {
      font-size: 1.1em;
      line-height: 1.5;
      color: #5a4234;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: #e27a3f;
      color: white;
      box-shadow: 0 3px 10px rgba(226, 122, 63, 0.3);
    }

    .btn-primary:hover {
      background-color: #d66f36;
      transform: translateY(-3px);
    }

    .btn-secondary {
      background-color: #ffe9d9;
      color: #d66f36;
    }

    .btn-secondary:hover {
      background-color: #ffd8bb;
      transform: translateY(-3px);
    }

    .reservation-success {
      display: none;
      margin-top: 25px;
      padding: 15px;
      border-radius: 10px;
      background-color: #fff4ec;
      color: #e27a3f;
      font-weight: 500;
      box-shadow: inset 0 0 8px rgba(226, 122, 63, 0.15);
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    .footer-note {
      font-size: 0.9em;
      margin-top: 40px;
      color: #b48b6b;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://panappetit.cl/logo.png" alt="Panappetit Logo" class="logo" onerror="this.style.display='none'">
    <h1>Reserva tu Pan de Jam√≥n</h1>
    <p>¬°S√© de los primeros en disfrutar de nuestra nueva experiencia Panappetit!<br>
    Cupos limitados, reserva tu lugar y disfruta con amor ‚ù§Ô∏è</p>

    <div class="buttons-container">
      <button id="reserve-now" class="btn btn-primary">Reservar Ahora</button>
      <button id="notify-me" class="btn btn-secondary">Av√≠same M√°s Tarde</button>
    </div>

    <div id="success-message" class="reservation-success">
      ¬°Gracias por tu reserva! Nos vemos pronto en Panappetit ü•ê‚òïÔ∏è
    </div>

    <div class="footer-note">Todo con amor sabe mejor ‚ú®</div>
  </div>

  <script>
    document.getElementById('reserve-now').addEventListener('click', function() {
      const successMessage = document.getElementById('success-message');
      successMessage.style.display = 'block';

      setTimeout(() => {
        alert('¬°Reserva exitosa! Te esperamos en Panappetit.');
        successMessage.style.display = 'none';
      }, 1500);
    });

    document.getElementById('notify-me').addEventListener('click', function() {
      alert('¬°Gracias! Te avisaremos cuando abramos nuevas reservas.');
    });
  </script>
</body>
</html>
